{% extends 'shop/base.html' %}

{% block content %}
<!-- title берем из функции index 'title': 'Главная' -->
<h1>{{title}}</h1> 
<h3>Подходи покупай</h3>
    <div class="container row row-cols-1 row-cols-md-2 g-4">
        {% for p in сategory %}
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
{% if p.photo %}
                                    <img  class="card-img-top" src="{{p.photo.url}}" alt="">
{% endif %}
                                    <h5 class="card-title">{{ p.name}}</h5>
                                    <p class="card-text">{{ p.description|linebreaks|truncatewords:50}}</p>
                                    <a href="{{ p.get_absolute_url }}" class="btn btn-primary">Купить</a>
                                </div> 
                                
                            </div>
                        </div>
        {% endfor %}
    </div>
{% endblock %}
